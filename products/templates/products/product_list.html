{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>

<body>
    <h3>Product List</h3>
    {% for product in products %}
    {% if product.quantity > 0 %}
    <div class="card">
        <a href="{% url 'products:product_detail' product.id %}">
            <p>{{ forloop.counter }}. {{ product.name }} -
                <br> <img src="{{ product.image }}" alt="{{ product.name }}">
                Prix: {{ product.price }} € - Qtité: {{ product.quantity}} <br>
                (<a href="{% url 'products:product_detail' product.id %}">Buy</a>)
            </p>
        </a>
    </div>
    {% endif %}
    {% endfor %}
</body>

</html>
